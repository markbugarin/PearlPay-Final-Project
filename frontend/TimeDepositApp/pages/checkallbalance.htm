<div class="row">
  <div class="col-sm-3">
    <div class="card" ng-repeat = "account in accounts">
      <div class="card-body">
        <p class="card-text">Fullname:&nbsp;{{account.client.firstName}} {{account.client.lastName}}</p>
        <p class="card-text">Balance: &nbsp;â‚±{{account.balance}}</p>
        <p class="card-text">Interest: &nbsp;{{account.interest/100}}%</p>
        <p class="card-text">Start Date: &nbsp;{{account.createdAt|date}}</p>
        <p class="card-text">Maturity Date: &nbsp;{{account.maturityDate | date}}</p>
        <p class="card-text">Interest per Month: &nbsp;{{account.interest/100 * account.balance}}</p>
      </div>
    </div>
  </div>
