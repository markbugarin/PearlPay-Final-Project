<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Firstname</label>
    <input ng-model="client.firstName" type="text" class="form-control" id="exampleInputEmail1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Lastname</label>
    <input ng-model="client.lastName" type="text" class="form-control" id="exampleInputPassword1"">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input ng-model="client.address" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone Number</label>
    <input ng-model="client.phoneNo" type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <button ng-click="submit()" class="btn btn-primary">Submit</button>
</form>
